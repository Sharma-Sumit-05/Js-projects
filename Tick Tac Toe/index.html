<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="start-game">
    <header>Tick Tac Toe</header>
    <div class="pick-one">
      <div class="title">Select one of them</div>
      <div class="options">
        <button class="choice1"> Play With Friends</button>
        <button class="choice2">Play with Computer</button>
      </div>
    </div>
  </div>

  <!-- pick X or O  -->
  <div class="player">
    <header>Tick Tac Toe</header>
    <div class="heading">
      <div class="choice">Which one you like!</div>
      <div class="player-btn">
        <button class="player-x">Player X</button>
        <button class="player-o">Player O</button>
      </div>
    </div>
  </div>

  <!-- playboard -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
      </section>

      <section>
        <span class="box4"></span>
        <span class="box5"></span>
        <span class="box6"></span>
      </section>

      <section>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
      </section>
    </div>
  </div>

   <div class="result-box">
  <div class="won-text"> <p>X</p></div>
  <div class="btn">
    <button>Replay</button>
  </div>
 </div>

  <script src="script.js"></script>
</body>

</html>
