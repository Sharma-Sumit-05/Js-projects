<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>

  <div class="container">
    <div class="firstDivision">
      <h1>Quote of the day</h1>
    </div>

    <div class="secondDivision">
      <div class="quote-area">
        <i class="fas fa-quote-left"></i>
        <p class="quote">Hardwork and efforts never betrays you</p>
        <i class="fas fa-quote-right"></i>
        <div class="author">
     <span class="name">Sumit Sharma</span>
        </div>   
      </div>
    </div>

    <div class="thirdDivision">
      <div class="features">
        <ul>
          <li class="sound">
            <i class="fas fa-volume-up"></i>
          </li>
          <li class="copy">
            <i class="fas fa-copy"></i>
          </li>
          <li class="twitter">
            <i class="fab fa-twitter"></i>
          </li>
        </ul>
        <button id="next-quote">New Quote</button>
      </div>
    </div>
  </div>
<script src="Quote list.js"></script>
  <script src="script.js"></script>
</body>

</html>
